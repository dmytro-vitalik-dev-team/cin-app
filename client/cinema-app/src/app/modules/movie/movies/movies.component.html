<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="slider-btn">
    <a (click)="nextMovie(false)" class="carousel-control-prev" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
  </div>
  <div class="carousel-inner d-flex flex-row">
    <!-- <movie-bunner *ngFor="let movie of moviesTmp" [movie]="movie"></movie-bunner> -->
    <app-bunner *ngFor="let movie of moviesTmp" [movie]="movie"></app-bunner>
  </div>
  <div class="slider-btn">
    <a (click)="nextMovie(true)" class="carousel-control-next" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
